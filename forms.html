<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Design Assignment</h1>

    <form action="">
        <table>
          <tr> 
             <td>First Name:</td>
             <td><input type="text" placeholder="Enter first name" /></td>
          </tr> 
             <td>Last Name:</td> 
             <td><input type="text" placeholder="Enter last name" /></td>  
          <tr>
           
          <tr>
             <td>Email:</td>
             <td><input type="text" placeholder="Enter Email" /></td>
          </tr>
          
          <tr>
              <td>Mobile:</td>
              <td><input type="text" placeholder="Enter mobile number" /></td>
          </tr>

          <tr>
             <td>Gender:</td>
             <td>
                 <input type="radio" name="gender" />Male
                 <input type="radio" name="gender" />Female   
             </td>
          </tr>
          
          <tr>
              <td>Date of Birth:</td>
              <td><input type="date" /></td>
          </tr>
          
          <tr>
              <td>Address:</td>
              <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
          </tr>
          
          <tr>
             <td>Qualification:</td> 
             <td>
             <Select name="" id="">
                  <option value="">SSC</option>
                  <option value="">HSC</option>
                  <option value="">Btech</option>
                  <option value="">Mtech</option>
                  <option value="">Phd</option> 
             </Select>
            </td>
          </tr>

          <tr >
            <td rowspan="4">Specilization:</td>
            <td><input type="checkbox">Computer science</td>
          </tr>
          
          <tr>  
            <td><input type="checkbox">Information technology</td>
          </tr>

          <tr>  
            <td><input type="checkbox">Electronics</td>
          </tr>

          <tr>  
            <td><input type="checkbox">Mechanical Engineering</td>
          </tr>
         
        </tr>
        
        <tr>
            <td>Password:</td>
            <td><input type="password"></td>
        </tr>

        </table>
    </form>
</body>
</html>
